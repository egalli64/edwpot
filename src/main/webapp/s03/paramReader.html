<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>A form</title>
<link rel="icon" href="data:;base64,=">
<link rel="stylesheet" href="/jees/css/simple.css">
</head>
<body>
    <header>
        <h1>Parameter checker</h1>
        <nav>
            <a href="/jees/index.html">Home</a>
        </nav>
    </header>
    
    <!-- On submit a GET is generated for /jees/s03/paramReader -->
    <form action="paramReader">
        <div>
            <!-- Parameter "name" with a single value (possibly empty) -->
            <label>Name: <input name="name" value="Bob"></label>
        </div>
        <div>
            <!-- Parameter "colors" with [0..3] values -->
            <label>Red <input type="checkbox" name="colors" value="red" checked></label>
            <label>Green <input type="checkbox" name="colors" value="green" checked></label>
            <label>Blue <input type="checkbox" name="colors" value="blue" checked></label>
        </div>
        <div>
            <button>OK</button>
        </div>
    </form>
</body>
</html>
