<body>
    <h1>Parameter checker</h1>
    <form action="paramReader">
        <div>
            <label>Name: <input name="name" value="Bob"></label>
        </div>
        <div>
            <label>Red <input type="checkbox" name="colors" value="red" checked></label>
            <label>Green <input type="checkbox" name="colors" value="green" checked></label>
            <label>Blue <input type="checkbox" name="colors" value="blue" checked></label>
        </div>
        <div>
            <button>OK</button>
        </div>
    </form>
