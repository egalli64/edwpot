    <!-- On submit a GET is generated for /jees/m1/s3/paramReader -->
    <form action="paramReader">
        <div>
            <!-- Parameter "name" with a single value (possibly empty) -->
            <!-- TODO: add a default value (your name, maybe) -->
            <label>Name: <input name="name"></label>
        </div>
        <div>
            <!-- Parameter "color" could have 0 or many values -->
            <!-- TODO 1: add more checkboxes -->
            <!-- TODO 2: set one or more checkboxes as checked by default -->
            <label>Red <input type="checkbox" name="color" value="red"></label>
        </div>
        <div>
            <button>OK</button>
        </div>
    </form>
</body>
